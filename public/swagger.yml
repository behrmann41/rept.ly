          type: object
          properties:
            status:
              type: string
            source:
              type: object
              properties:
                pointer:
                  type: string
            title:
              type: string
            details:
              type: string
  ShelterResource:
    type: object
    properties:
      type:
        type: string
        enum:
        - Shelter
      id:
        type: integer
      attributes:
