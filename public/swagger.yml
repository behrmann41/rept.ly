              type: string
            source:
              type: object
              properties:
                pointer:
                  type: string
            title:
              type: string
            details:
              type: string
  LocationResource:
    type: object
    properties:
      type:
        type: string
        enum:
        - Location
      id:
        type: integer
      attributes:
        $ref: '#/definitions/Location'
  Location:
    type: object
    properties:
      city:
        type: string
      state:
        type: string
      zip:
        type: integer
  Error:
    type: object
    properties:
      error:
        type: array
        items:
          type: object
          properties:
            status:
              type: string
            source:
              type: object
              properties:
                pointer:
                  type: string
            title:
              type: string
            details:
              type: string
paths:
  '/animals':
    get:
      description: >
        Lists all Animals
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AnimalCollection'
  '/shelters':
    get:
      description: >
        Lists all Shelters
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ShelterCollection'
  '/locations':
    get:
      description: >
        Lists all locations
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/LocationCollection'
